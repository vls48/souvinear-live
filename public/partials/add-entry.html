<div class="port_wrap">
    <div ng-controller="addCtrl">
      <div id="gather">
      	<div class="new-entry-bar">
      		<h5>you're starting a new entry</h5>
      	</div>
		  <form ng-submit="add_concert()">
		 <div id="headliner-input-container" class="entry-container-add">
			 <div class="input-icons-container">
			 	<img class="background-icon head" src="graphics/headliner_icon.svg">
			 </div>
          	<input type="text" name="headliner" placeholder="Headliner" id="headliner" ng-model="formData.headliner" class="text-input">
		  </div>
		  
		  <div id="opener-input-container" class="entry-container-add">        
			  <div class="input-icons-container">
			 	<img class="background-icon" src="graphics/opener_icon.svg">
			 </div>
          	<input type="text" name="supporting_act"  placeholder="Supporting Act" id="supporting_act" class="text-input" ng-model="formData.supporting_act">
		  </div>         
        
		<div id="venue-input-container" class="entry-container-add">     
			<div class="input-icons-container">
			 	<img class="background-icon" src="graphics/event_title_icon.svg">
			 </div>
          <input type="text" name="venue" placeholder="Event Title" id="venue" ng-model="formData.venue" class="text-input">
        </div>   
		  
		<div id="date-input-container" class="entry-container-add">    
			<div class="input-icons-container">   
			 	<img class="background-icon" src="graphics/location_icon.svg">
			 </div>   
          <input type="date" name="concert_date" id="concert_date" ng-model="formData.concert_date" class="text-input" placeholder="date">
		</div>  

		<div id="date-input-container" class="entry-container-add">    
			<div class="input-icons-container">
			 	<img class="background-icon" src="graphics/date_icon.svg">
			 </div>
          <input type="time" name="concert_time" id="concert_time" ng-model="formData.concert_time" class="text-input" placeholder="Date">
		</div>      
     	
<!--
		<div id="photo-input-container">
			<input type="file" name="image" id="photoInput">  
		</div>
-->
		 
		<div id="journal-input-container"  class="entry-container-add">
			<div class="input-icons-container">
				 <img class="background-icon" src="graphics/note_icon.svg">
			 </div>
       		<textarea type="text" name="entry" id="entry" placeholder="What was the best part of the night?" ng-model="formData.entry" class="textarea"></textarea>
		</div>


		
		<div id="collected-songs">
			<h4>No collected songs yet!</h4>
		</div>
		<div id="collected-badges">
			<h4>No collected badges yet!</h4>
		</div>

		<div class="badge_temp_entry">
			<img src="graphics/badge_pop.svg" alt="Badge Placeholder">
			<img src="graphics/badge_pop.svg" alt="Badge Placeholder">
			<img src="graphics/badge_pop.svg" alt="Badge Placeholder">
		</div>
		
		<div id="save-entry-container">
			<button type="submit" name="submit">save this entry
				<img src="graphics/lock_transp.svg" alt="Lock Icon">
			</button>
		</div>
		  </form>	
		</div>
    
	<div id="message"></div>
	</div>
    
	<div class="add_entry_cancel">
		  <a href="index.html">Cancel</a>
	</div>

	</div>

<div class="land_wrap">

		<div class="land-text_wrap">
			<div class="stripe"><h3>Please turn your device to portrait mode</h3></div>
		</div>

		<div class="left_phone_wrap">
			<svg class="left_phone" id="Layer_6" xmlns="http://www.w3.org/2000/svg" width="200" height="110" viewBox="0 0 370 240">
			  <path id="phone_one" class="cls-one" d="M215,33v86a12,12,0,0,1-12,12H27a12,12,0,0,1-12-12s2-12,2-43-2-43-2-43A12,12,0,0,1,27,21H203A12,12,0,0,1,215,33Z" transform="translate(-15 -21)"/>
			  <circle class="cls-two" cx="180" cy="55" r="8"/>
			</svg>
		</div>

</div>
